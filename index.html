<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Wave</title>

    <!-- Font-Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS URL -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="inter">
    <header class="bg-primary">
        <!-- navbar start -->
        <nav class="container navbar">
            <div class="nav-left">
                <a href="#">
                    <img src="./assets/TechWave.png" alt="TechWave Logo">
                </a>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Episodes</a></li>
                    <li><a href="#">Host</a></li>
                </ul>
            </div>
            <div class="nav-btn">
                <button class="bg-gradient-1 btn-text btn-small">
                    Subscribe <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>
            <div class="hamburger">
                <img src="./assets/hamburger-menu.png" alt="hamburger-icon">
            </div>
        </nav>
        <hr>
        <!-- navbar end -->

        <!-- banner start -->
        <div class="banner">
            <!-- <img src="./assets/hero-bg.png" alt=""> -->
            <div class="banner-content container">
                <div class="banner-img">
                    <img class="banner-img-1" src="./assets/hero-circle.png" alt="hero-circle">
                    <img class="banner-img-2" src="./assets/microphone.png" alt="microphone">
                    <p>NEW</p>
                </div>
                <h1 class="banner-title">TechWave</h1>
                <p class="description text-white">
                    Your daily dose of tech insights, productivity hacks, and personal growth
                </p>
                <div class="buttons">
                    <button class="btn-big bg-gradient-1 text-white btn-text">
                        <span><img src="./assets/spotify.png" alt=""></span>
                        <span>Listen on Spotify</span>
                    </button> 
                    <button class="btn-big text-green btn-text btn-2">
                        <span><img src="./assets/message.png" alt=""></span>
                        <span>Subscribe</span>
                    </button>
                </div>
            </div>
        </div>
        <!-- banner end -->

    </header>
    <main></main>
    <footer></footer>
</body>

</html>
